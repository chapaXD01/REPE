<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty of Corn</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f0ff 0%, #ede4ff 100%);
            font-family: 'Georgia', serif;
            gap: 30px;
        }
        
        .beauty-text {
            font-size: 5rem;
            color: #9333ea;
            text-shadow: 
                0 4px 8px rgba(147, 51, 234, 0.3),
                0 8px 16px rgba(147, 51, 234, 0.2),
                2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 300;
            letter-spacing: 2px;
            text-align: center;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 4px 8px rgba(147, 51, 234, 0.3),
                    0 8px 16px rgba(147, 51, 234, 0.2),
                    2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            50% {
                text-shadow: 
                    0 4px 8px rgba(147, 51, 234, 0.6),
                    0 8px 16px rgba(147, 51, 234, 0.4),
                    2px 2px 4px rgba(0, 0, 0, 0.1);
            }
        }
        
        img {
            max-width: 400px;
            height: auto;
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(147, 51, 234, 0.3),
                0 20px 40px rgba(147, 51, 234, 0.15);
            border: 3px solid rgba(147, 51, 234, 0.2);
            transition: all 0.3s ease;
            object-fit: cover;
        }
        
        img:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 15px 40px rgba(147, 51, 234, 0.4),
                0 25px 50px rgba(147, 51, 234, 0.2);
            border-color: rgba(147, 51, 234, 0.4);
        }
        
        .nutrients-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(147, 51, 234, 0.2);
            border: 2px solid rgba(147, 51, 234, 0.15);
        }
        
        .nutrients-title {
            text-align: center;
            color: #9333ea;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(147, 51, 234, 0.1);
        }
        
        .nutrients-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nutrients-list li {
            padding: 15px 20px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.08) 0%, rgba(167, 139, 250, 0.08) 100%);
            border-left: 4px solid #9333ea;
            border-radius: 8px;
            color: #2d1b4e;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .nutrients-list li:hover {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.15) 0%, rgba(167, 139, 250, 0.15) 100%);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.15);
        }
        
        .nutrient-label {
            font-weight: bold;
            color: #9333ea;
        }
    </style>
</head>
<body>
    <h1 class="beauty-text">Beauty of Corn</h1>
    <img src="corn.png" alt="Corn">
    
    <div class="nutrients-container">
        <h2 class="nutrients-title">Nutritional Benefits</h2>
        <ul class="nutrients-list">
            <li><span class="nutrient-label">B Vitamins</span> - Energy & metabolism</li>
            <li><span class="nutrient-label">Vitamin E</span> - Antioxidant protection</li>
            <li><span class="nutrient-label">Vitamin K</span> - Blood clotting & bone health</li>
            <li><span class="nutrient-label">Magnesium</span> - Muscle & nerve function</li>
            <li><span class="nutrient-label">Potassium</span> - Heart health & hydration</li>
        </ul>
    </div>
</body>
</html>
