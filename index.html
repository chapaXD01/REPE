<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty of Corn</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f0ff 0%, #ede4ff 100%);
            font-family: 'Georgia', serif;
        }
        
        .beauty-text {
            font-size: 5rem;
            color: #9333ea;
            text-shadow: 
                0 4px 8px rgba(147, 51, 234, 0.3),
                0 8px 16px rgba(147, 51, 234, 0.2),
                2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 300;
            letter-spacing: 2px;
            text-align: center;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 4px 8px rgba(147, 51, 234, 0.3),
                    0 8px 16px rgba(147, 51, 234, 0.2),
                    2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            50% {
                text-shadow: 
                    0 4px 8px rgba(147, 51, 234, 0.6),
                    0 8px 16px rgba(147, 51, 234, 0.4),
                    2px 2px 4px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <h1 class="beauty-text">Beauty of Corn</h1>
</body>
</html>
